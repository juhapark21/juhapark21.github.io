<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG TITLE - Juha Park</title>
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Blog post specific styles */
        .post-header {
            margin-bottom: 50px;
        }

        .post-meta {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .post-title {
            font-size: 2.5em;
            font-weight: normal;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .post-content {
            line-height: 1.8;
            font-size: 1.05em;
        }

        .post-content p {
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .post-content h2,
        .post-content h3 {
            font-weight: normal;
            margin-top: 40px;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .post-content h2 {
            font-size: 1.8em;
        }

        .post-content h3 {
            font-size: 1.4em;
        }

        .post-content code {
            background: var(--bg-secondary);
            padding: 2px 6px;
            border: 1px solid var(--border);
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .post-content pre {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 20px;
            overflow-x: auto;
            margin: 25px 0;
        }

        .post-content pre code {
            background: none;
            padding: 0;
            border: none;
        }

        .post-content ul,
        .post-content ol {
            margin-left: 25px;
            margin-bottom: 20px;
        }

        .post-content li {
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .post-content a {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px solid var(--accent);
        }

        .post-content a:hover {
            color: var(--accent-hover);
            border-bottom-color: var(--accent-hover);
        }

        .post-footer {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid var(--border);
        }

        .back-link {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.95em;
        }

        .back-link:hover {
            color: var(--accent-hover);
        }
    </style>
</head>
